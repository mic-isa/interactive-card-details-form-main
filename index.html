<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section>
    <div class="img-container">
      <img src="images/bg-card-front.png" class="front-image" alt=""> 
      <div class="front-details">
        <img src="images/card-logo.svg" class="front-logo" alt="">
        <p class="para-1">1234 5678 9123 0000</p>
        <div class="cvc-u">
          <p class="card-name">Jane Appleseed</p>         
          <p class="card-date">00/00</p>
        </div>
      </div>
      <img src="images/bg-card-back.png" class="back-image" alt="">
      <div class="back-para">
        <p class="card-cvc">000</p>
      </div>
    </div>
    <div class="empty-container"></div>
    <div class="form-container" >
      <form class="form " id="form" action="index-1.html" method="GET">
        <div class="input-container">
          <label for="name" >Cardholder Name </label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          <div class="error-1"> </div>
        </div>
        <div class="input-container ">
          <label for="number" >Card Number </label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <div class="error-1"></div>
        </div>
        <div class="input-container-1 ">
          <div class="date ">
            <label for="date" id="exp-date"> Exp. Date (MM/YY) </label>
            <div class="date-input ">
              <div class="month-input ">
                <input type="text" class=" " id="date-month" placeholder="MM" maxlength="2">
              </div>
              <div class="year-input ">
                <input type="text" class=" " id="date-year" placeholder="YY" maxlength="2">
              </div>
            </div>
            <div class="error-1"></div>
          </div>         
          <div class="cvc-1">
            <label for="cvc" >CVC </label>
            <div class="cvc-2">
              <input type="text" id="cvc" placeholder="e.g. 000" maxlength="3">
            </div>
            <div class="error-1"></div>
          </div>            
        </div>
        <button type="submit"  id="submit">Confirm</button>        
      </form>
      <div id="completed " class="completed none">
        <img src="images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>       
        <p>We've added your card details</p>
        <button class="completed-btn">Continue</button>
      </div>
      
    </div>   
  </section>
  
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eshilama Michael</a>.
  </div>

 <script src="app.js"></script>
</body>
</html>
