<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="img-container">
      <div class="front-img-container">
        <div class="front-container">
          <div class="circle">
            <img src="images/card-logo.svg" alt="">
          </div>
          <div class="para">
            <p class="para-1">1234 5678 9123 0000</p>
            <div class="cvc-u">
              <p class="card-name">Jane Appleseed</p>         
              <p class="card-date">00/00</p>
            </div>
            
          </div>
        </div>
        

      </div>

      <div class="back-img-container">
        <div class="back-para">
          <p class="card-cvc">000</p>
        </div>
      </div>
    </div>
    <div class="empty-container">

    </div>
    <div   class="form-container">
      <div class="completed">
        <img src="images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>
        
        <p>We've added your card details</p>
        <button class="completed-btn"> <a href="index.html">Continue</a>  </button>
      </div>
      
    </div>
    </div>
      
   
  </section>
  
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eshilama Michael</a>.
  </div>

 <script src="app-page-2.js"></script>
</body>
</html>
